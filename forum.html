<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forum.css" />
    <script src="forum.js"></script>
    <style>
      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      #blinker {
        animation: blink infinite;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 id="blinker">Sign Up Today!</h1>
    </div>
    <div>
      <div>
        <form>
          <div class="divider">
            <label>FIRST</label>
            <input id="name" class="input1" />
            <label>LAST</label>
            <input id="name2" class="input2" />
            <label>PHONE</label>
            <input type="tel" id="number" class="input3" />
            <label>PASS</label>
            <input type="password" id="pass" class="input4" />
          </div>
          <div><button onclick="SaveToText()">JOIN!</button></div>
        </form>
      </div>
    </div>
  </body>
</html>
